</div>

<div class = "jumbotron" style="background:#2C8E9B s">
  <h3>Therapist Rory</h3>

    <p>How long would you like the session to be?</p>
    <div class="btn-group" id = "length" data-toggle="buttons">
      <label class="btn btn-default active">
        <input type="radio" class="toggle" value='5' />5 Minutes
      </label>
      <label class="btn btn-default">
         <input type="radio" class="toggle" value='10'/>10 Minutes
      </label>
      <label class="btn btn-default">
         <input type="radio" class="toggle" value='15' />15 Minutes
      </label>
      <label class="btn btn-default">
         <input type="radio" class="toggle" value='30' />30 Minutes
      </label>
    </div>
    <p>What would you like the pace of your session to be?</p>
    <div class="btn-group" id = "speed" data-toggle="buttons">
      <label class="btn btn-default active">
        <input type="radio" class="toggle" value='slow'/>Slow
      </label>
      <label class="btn btn-default">
         <input type="radio" class="toggle" value='Quick'/>Quick
      </label>
    </div>
    <div class = "container">
      <button type="button" id = "startSession" class = btn btn-default">Start Session</button>
    </div>
  </div>
  </body>
