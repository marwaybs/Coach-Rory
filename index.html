<!DOCTYPE html>
<html lang="en">
<head>

  <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta charset="UTF-8">
    <title>Coach Rory</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="~/Scripts/jquery_cookie.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <script type='text/javascript' src="script.js"></script>


</head>
<body>

<div class = "jumbotron" style="background:#2C8E9B s">
  <h3>Coach Rory</h3>

    <p>Easy Mode</p>
    <div class="btn-group" id = "mode" data-toggle="buttons">
      <label class="btn btn-default active">
        <input type="radio" class="toggle" value='easy5' />5 Minutes
      </label>
      <label class="btn btn-default">
         <input type="radio" class="toggle" value='easy10'/>10 Minutes
      </label>
      <label class="btn btn-default">
         <input type="radio" class="toggle" value='easy15' />15 Minutes
      </label>
      <label class="btn btn-default">
         <input type="radio" class="toggle" value='easy30' />30 Minutes
      </label>

    <p class = "spaceAbove">Excercise Mode</p>
      <label class="btn btn-default">
        <input type="radio" class="toggle" value='exc15' />15 Minutes
      </label>
      <label class="btn btn-default">
         <input type="radio" class="toggle" value='exc30'/>30 Minutes
      </label>
      <label class="btn btn-default">
         <input type="radio" class="toggle" value='exc60' />60 Minutes
      </label>
      <label class="btn btn-default">
         <input type="radio" class="toggle" value='exc90' />90 Minutes
      </label>
    <p class = "spaceAbove">Creative Mode</p>
    <div class = "container">
      <button type="button" id = "startSession" class = "btn btn-default">Start Session</button>
    </div>
  </div>
  </body>
  </html>
